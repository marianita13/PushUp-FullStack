<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="../Assets/CSS/login.css">
    <link rel="icon" href="../Assets/images/download-removebg-preview.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                <img src="../Assets/images/HD-wallpaper-nike-black-and-white-dibujo-diseno-original-fondo-de-pantalla-cool-blanco-logo-removebg-preview.png" alt=""> 
            </div>
            <div class="title signup">
                <img src="../Assets/images/HD-wallpaper-nike-black-and-white-dibujo-diseno-original-fondo-de-pantalla-cool-blanco-logo-removebg-preview.png" alt=""> 
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required id="email-login">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required id="password-login">
                    </div>
                    <div id="sing-in">Sing In</div>
                    <div class="field" style="display: flex; justify-content: center; align-items: center;">
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="mkwtf" style="padding-left: 12px; color: rgb(15, 15, 83); cursor: pointer;">Sign Up</span>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Username" required id="username">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required  id="email">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required id="password">
                    </div>
                    <div id="sing-up">Sing Up</div>
                </form>
            </div>
        </div>
    </div>
    <script src="../Assets/JS/login.js"></script>
</body>
</html>
