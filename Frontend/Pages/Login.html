<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="../Assets/CSS/login.css">
    <link rel="icon" href="../Assets/images/download-removebg-preview.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Account 
            </div>
            <div class="title signup">
                Account
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                        <a href="../index.html"><div id="sing-in">Sing In</div></a>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                    <input type="text" placeholder="Email Address" required  id="email">
                    </div>
                    <div class="field">
                    <input type="password" placeholder="Password" required id="password">
                    </div>
                    <a href="../index.html"><div id="sing-up">Sing Up</div></a>
                </form>
            </div>
        </div>
    </div>
    <script src="../Assets/JS/login.js"></script>
</body>
</html>
